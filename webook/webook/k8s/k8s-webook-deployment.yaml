apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webook
#      template: 描述 POD
  template:
    metadata:
      labels:
        app: webook
#        POD的具体信息
    spec:
      containers:
        - name: webook
          image: peninsula/webook:v0.0.1
          ports:
            - containerPort: 8080
      